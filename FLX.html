<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: #22dd7f;
}
.flex-container>div {
background-color: rgb(235, 27, 96);
color: rgb(48, 17, 228);
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: 1">1</div>
<div style="order: 2">2</div>
<div style="order: 3">3</div>
<div style="order: 3">4</div>
<div style="order: 4">5</div>
<div style="order: 5">6</div>
<div style="order: 7">8</div>
<div style="order: 8">9</div>
<div style="order: 9">10</div>
</div>
</body>
</html>
